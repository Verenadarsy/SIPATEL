<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Diagnosis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">🔎 Hasil Diagnosis</h2>
    {% if hasil %}
        {% for item in hasil %}
            <div class="card mb-3">
                <div class="card-body">
                    <h4 class="card-title text-primary">{{ item.nama }}</h4>
                    <p class="card-text">{{ item.deskripsi }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-warning">Tidak ada diagnosis yang cocok berdasarkan gejala yang dipilih.</div>
    {% endif %}
    <a href="/deteksi" class="btn btn-secondary mt-3">🔁 Kembali</a>
</div>
</body>
</html>
