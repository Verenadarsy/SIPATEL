<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Diagnosa Penyakit Telinga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family:'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdd1e3, #cbe5fa);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card-custom {
            background-color: #ffffff;
            border-radius: 40px;
            box-shadow: 0 20px 55px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            overflow: hidden;
        }

        .img-section {
            background: #e6f0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .img-section img {
            max-width: 100%;
            border-radius: 10px;
        }

        .form-section {
            padding: 2.5rem;
        }

        h3 {
            color: #3c4da8;
            font-weight: 600;
        }

        .form-check-label {
            font-size: 0.95rem;
            color: black;
        }

        .btn-custom {
            background: linear-gradient(90deg, #f694c1, #4a6da7);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: white !important;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: linear-gradient(90deg, #e685b5, #3a5d97);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #f694c1, #4a6da7);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: white !important;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: linear-gradient(90deg, #e685b5, #3a5d97);
        }

        .btn-custom, .btn-secondary {
            min-width: 150px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="card-custom row g-0">
        <!-- LEFT SIDE: IMAGE -->
        <div class="col-md-5 img-section">
            <img src="{{ url_for('static', filename='images/image4.jpg') }}" alt="Ilustrasi Telinga">
        </div>

        <!-- RIGHT SIDE: FORM -->
        <div class="col-md-7 form-section">
            <h3>ü©∫ Diagnosis Penyakit Telinga</h3>
            <p class="text-muted">Silakan pilih gejala yang Anda alami:</p>

            <form method="POST">
                <div class="mb-3">
                    {% for gejala in gejala_list %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" style="accent-color: black" name="gejala" value="{{ loop.index0 }}" id="g{{ loop.index0 }}">
                        <label class="form-check-label" for="g{{ loop.index0 }}">
                            {{ loop.index }}. {{ gejala }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-custom px-4 py-2 w-50">üîç Diagnosa Sekarang</button>
                    <a href="/" class="btn btn-secondary px-4 py-2 w-50">üîÅ Kembali</a>
                    </div>
                
            </form>
        </div>
    </div>
</body>
</html>
