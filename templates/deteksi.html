<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Diagnosis Penyakit Telinga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-image {
            max-width: 100%;
            height: auto;
        }
        .form-card {
            border-radius: 1rem;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card shadow form-card">
        <div class="row g-0">
            <div class="col-md-5 bg-primary d-flex align-items-center justify-content-center">
                <img src="{{ url_for('static', filename='images/image.jpg') }}" alt="Ilustrasi Telinga" class="hero-image p-4">
            </div>
            <div class="col-md-7">
                <div class="card-body">
                    <h3 class="card-title text-primary">🩺 Sistem Pakar Diagnosis Penyakit Telinga</h3>
                    <p class="card-text">Silakan pilih gejala yang Anda alami:</p>
                    <form method="POST">
                        <div class="mb-2">
                            {% for gejala in gejala_list %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="gejala" value="{{ loop.index0 }}" id="g{{ loop.index0 }}">
                                    <label class="form-check-label" for="g{{ loop.index0 }}">{{ loop.index }}. {{ gejala }}</label>
                                </div>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-success mt-4">🔍 Diagnosa Sekarang</button>
                        <a href="/" class="btn btn-secondary mt-3">🔁 Kembali</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
